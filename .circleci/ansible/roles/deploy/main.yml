---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "project backend files"
  become: true
  copy:
    src: ~/project/backend/
    dest: /home/ubuntu


- name: latest npm version
  become: true
  command: npm install -g npm

- name: "Run Build"
  command: npm run build
  args:
    chdir: /home/ubuntu

- name: "verify dist"
  become: true
  command: ls
  args:
    chdir: /home/ubuntu


- name: "run backend app"
  become: true
  command: pm2 start npm -- run "start"
  args:
    chdir: /home/ubuntu
